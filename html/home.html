<script type="text/javascript">
    apiready = function () {
    	ajaxAllitems( ) ; // 为搜索准备提示数据    	
        //$api.fixStatusBar( $api.dom('header') );
        
        api.setStatusBarStyle({
            style: 'dark',
            color: '#6ab494'
        });
        
        openHead();
        var headh = $api.getStorage("API_headHeight" );
        
        var picHeight = 200 ;
        openGamepic(headh , picHeight);
        
        openHomeItems( parseInt(headh)+picHeight );       
    }
    
    function openGamepic( y , picHeight ){
    	var y = y || 51 ; 
    	var picHeight = picHeight || 200 ; 
    	var UIScrollPicture = api.require('UIScrollPicture');
		UIScrollPicture.open({
		    rect: {x: 0, y: y, w: api.winWidth, h: picHeight },
		    data: {
		        paths: [
		            'widget://image/gameshow/1.jpg',
		            'widget://image/gameshow/2.jpg',
		            'widget://image/gameshow/3.jpg',
		            'widget://image/gameshow/4.jpg',
		            'widget://image/gameshow/5.jpg',
		        ]
		    },
		    styles: {
		        
		        indicator: {
		            align: 'center',
		            color: '#FFFFFF',
		            activeColor: '#DA70D6'
		        }
		    },
		    //placeholderImg: 'widget://res/slide1.jpg', // 描述：（可选项）网络图片未加载完毕时，模块显示的占位图片，要求本地路径（fs://、widget://）
		    contentMode: 'scaleToFill',
		    interval: 3,
		    fixedOn: api.frameName,
		    loop: true,
		    fixed: false
		}, function(ret, err) {
		    if (ret) {
		    }
		});
    }
    
    function openHomeItems(y){
    	var y = y || 251 ;
    	api.openFrame ({
            name: 'homeItems',
            url: 'widget://html/homeItems.html',
            bounces: false,
            rect:{
                x:0,
                y: y ,
                w:'auto',
                h: 'auto'
            }
        });
    }
    
</script>

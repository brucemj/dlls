	<body>
		<div class="titlebar activebar" onclick="clearCache()"> 清除缓存     </div>

          <div id="wrap">
			<div id="main">
				<ul id="list" class="mui-table-view" style="background: #fff9ec;">

  						</div>

						src="http://7ygrri.com1.z0.glb.clouddn.com/apicloud/cbe5f9cea550f09720f43378d39e0531">
  
						<div class="itembottom"></div>
					</div>
					
				</ul>
				<div id="btnMore" class="mui-button-row" style="display:none;line-height:30px">
					暂无更多内容
				</div>
			</div>
		</div>

<script type="text/javascript" src="../../script/api.js"></script>
<script type="text/javascript" src="../../script/cache.js"></script>
<script type="text/javascript" src="../../script/zepto.min.js"></script>
<script type="text/javascript">
	window.onload = function  () {
		styles = {
					borderColor : '#3D2528',
					item : {
						bgColor : '#1A1E1C',
						activeBgColor : '#24271F',
						height : 150.0,
						imgWidth : 250,
						imgHeight : 140,
						imgCorner : 4,
						placeholderImg : '',
						titleSize : 12.0,
						titleColor : '#A09266',
						subTitleSize : 12.0,
						subTitleColor : '#A09266',
						//subTitleLocation : 'right' ,
						//remarkLocation : 'left' ,						
						remarkColor : '#A09266',
						remarkSize : 16,
						remarkIconWidth : 30
					}
				}
				
	}	
	
	function removefile() {
		var cacheDir = api.cacheDir;
		var cachefile = '/dlls5/weapons.json' ;
		console.log( cacheDir + cachefile )
		removefs( cacheDir + cachefile ) ;
		document.getElementById('list').innerHTML = '';
	}
	
	function showdata(){
		document.getElementById('list').innerHTML = '';
		$api.setStorage("weapons_index", 0);
		load(1);
	}
	
	function load(first, index2) {
			var index = $api.getStorage("weapons_index");
			if (index2 != null) {
				index = index2;
			}
			
			var clsname = 'weapons' ;
//			if (index == 0) {
				//默认加载缓存
				var folder = "dlls5";
				doCache(folder, clsname, index, function(data) {
					dealWithHtml(data, first, index);
				});
				console.log("doCache finish");
//			} else {
//				//分页后不加载缓存
//				ajaxRequest(clsname, 'get', '', function(data) {
//					dealWithHtml(data, first, index);
//				});
//			}
	}
	
	function dealWithHtml(data, first, index) {
			if (data == null) {
				console.log("data is null in dealWithHtml") ;
				if (index != 0) {
					document.getElementById('btnMore').style.display = "block";
				} 
			} else {
				var mainhtml = "";
				for (var i = 0; i < data.length; i++) {
					mainhtml += "<div class=\"listitem\" onclick=\"showbt(this)\"> <img class=\"mui-media-object mui-pull-left imgcache\" src=\"" + data[i]["filename1"] + "\">";
					mainhtml += "<div class=\"itembottom\"></div> </div>";
					
				}
				
				if (first == '1') {
					document.getElementById('list').innerHTML = mainhtml;
				} else {
					document.getElementById('list').innerHTML += mainhtml;
				}
			}
		}
		
	function showbt( obj ){
		console.log('showbt');
		var note = $api.first(obj,'.note');
		$api.toggleCls(note, 'showhide');
		showtips()
	}
	
	
	function showtips(){
		var dialogBox = api.require('dialogBox');
		dialogBox.tips({
		    rect: {
		        w: 360
		    },

		    buttons: [{
		        normal: 'widget://image/bottombtn0202.png',
		        text: '微信'
		    }, {
		        text: '奖杯'
		    }, {
		        normal: 'widget://image/bottombtn0301.png',
		        text: '人民币'
		    }],
		    styles: {
		        bg: '#FFF',
		        topImage: {
		            path: 'widget://image/gameshow/2.jpg',
		            w: 320,
		            h: 200
		        },
		        title: {
		            color: '#000',
		            size: 14,
		            marginT: 15
		        },
		        content: {
		            color: '#000',
		            size: 12,
		            marginT: 15
		        },
		        border: {
		            color: '#eee',
		            width: 2,
		            marginT: 10
		        },
		        buttons: [{
		            iconSize: 30,
		            textColor: '#000',
		            textSize: 12,
		            marginT: 15
		        }, {
		            iconSize: 30,
		            textColor: '#000',
		            textSize: 12,
		            marginT: 15
		        }, {
		            iconSize: 30,
		            textColor: '#000',
		            textSize: 12,
		            marginT: 15
		        }]
		    }
		}, function(ret) {
		    console.log(JSON.stringify(ret));
		    if( ret.index == 2 ){
		    	dialogBox.close();
		    }
		});
	
	}
	
	apiready = function() {
		//var header = $api.byId('main');
		//$api.fixIos7Bar(header);
		var data = api.pageParam.data ;
		if (typeof(data) == "undefined"){ 
			$api.setStorage("weapons_index" , 0 );
			load();    
	  		//上拉翻页
			api.addEventListener({
				name : 'scrolltobottom'
			}, function(ret, err) {
				$api.setStorage("weapons_index", $api.getStorage("weapons_index") - 0 + 1);
				load();
			});	  		
		}else{
			console.log( ' 传递data = ' + JSON.stringify(data)) ;
			dealWithHtml(data, 1) ;
			iCache($('.imgcache'));
		}
	}
	
</script>

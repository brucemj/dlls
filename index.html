<script type="text/javascript">
    apiready = function () {
    	ajaxAllitems( ) ; // 为搜索准备提示数据
    	
        $api.fixStatusBar( $api.dom('header') );
        api.setStatusBarStyle({
            style: 'dark',
            color: '#6ab494'
        });
        //funIniGroup()	
        var picHeight = 200 ;
        openGamepic(picHeight);
        openhomeframe(picHeight);
        
    }
    
    function openhomeframe(picHeight ){
    	var fy = $api.dom('header').offsetHeight + picHeight ;
    	var fh = api.screenHeight - fy ;
    	console.log( 'screenh = ' + api.screenHeight + " ; fh=" + fh )
    	api.openFrame ({
            name: 'home',
            url: './html/home.html',
            bounces: false,
            rect:{
                x:0,
                y: fy ,
                w:'auto',
                h: fh
            }
        });
    }
    
    function openGamepic( picHeight ){
    	var UIScrollPicture = api.require('UIScrollPicture');
		UIScrollPicture.open({
		    rect: {x: 0, y: $api.dom('header').offsetHeight, w: api.winWidth, h: picHeight },
		    data: {
		        paths: [
		            'widget://res/gamepic/1.jpg',
		            'widget://res/gamepic/2.jpg',
		            'widget://res/gamepic/3.jpg',
		            'widget://res/gamepic/4.jpg',
		            'widget://res/gamepic/5.jpg',
		        ]
		    },
		    styles: {
		        
		        indicator: {
		            align: 'center',
		            color: '#FFFFFF',
		            activeColor: '#DA70D6'
		        }
		    },
		    //placeholderImg: 'widget://res/slide1.jpg', // 描述：（可选项）网络图片未加载完毕时，模块显示的占位图片，要求本地路径（fs://、widget://）
		    contentMode: 'scaleToFill',
		    interval: 3,
		    fixedOn: api.frameName,
		    loop: true,
		    fixed: false
		}, function(ret, err) {
		    if (ret) {		        
		    }
		});
    }
    
    
    
</script>
